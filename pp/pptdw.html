<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Percent Positive Map</title>

  <!-- Import vega dependencies that are compatible with IE11-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.11/core.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.8.7/polyfill.js"></script>
  <script src="https://vega.github.io/vega/assets/promise.min.js"></script>
  <script src="https://vega.github.io/vega/assets/symbol.min.js"></script>
  <script src="https://vega.github.io/vega/assets/fetch.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vega@5/build-es5/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4/build-es5/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6/build-es5/vega-embed.js"></script>


  <link href="embed2.css" rel="stylesheet">
  <style>
    .background {
      fill: transparent;
      stroke: transparent !important;
    }
  </style>
</head>

<body>


  <div class="map-container center-me">
    <form name="chooser">
      <div class="map-chooser" id="mapRadio">
        <input type="radio" id="perpos" name="mapRadioGroup" value="Perpos" checked>
        <label for="perpos">Percent positive</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="radio" id="testrate" name="mapRadioGroup" value="Testrate">
        <label for="testrate">Daily test rate</label>&nbsp;&nbsp;&nbsp;

        <hr>

      </div>
    </form>

    <div id="showPP" style="display:block;">
      <iframe title="7-day percent positive by zip map (LIVE connection)" aria-label="Map" id="datawrapper-chart-cjYMs"
        src="https://datawrapper.dwcdn.net/cjYMs/8/" scrolling="no" frameborder="0"
        style="width: 0; min-width: 100% !important; border: none;" height="652"></iframe>
      <script type="text/javascript">!function () { "use strict"; window.addEventListener("message", (function (a) { if (void 0 !== a.data["datawrapper-height"]) for (var e in a.data["datawrapper-height"]) { var t = document.getElementById("datawrapper-chart-" + e) || document.querySelector("iframe[src*='" + e + "']"); t && (t.style.height = a.data["datawrapper-height"][e] + "px") } })) }();
      </script>
    </div>

    <div id="showTR" style="display:none;">
      <iframe title="7-day daily test rate map by zip (LIVE connection)" aria-label="Map" id="datawrapper-chart-UdlnS"
        src="https://datawrapper.dwcdn.net/UdlnS/8/" scrolling="no" frameborder="0"
        style="width: 0; min-width: 100% !important; border: none;" height="652"></iframe>
      <script type="text/javascript">!function () { "use strict"; window.addEventListener("message", (function (a) { if (void 0 !== a.data["datawrapper-height"]) for (var e in a.data["datawrapper-height"]) { var t = document.getElementById("datawrapper-chart-" + e) || document.querySelector("iframe[src*='" + e + "']"); t && (t.style.height = a.data["datawrapper-height"][e] + "px") } })) }();
      </script>
    </div>

    <br>
  </div>

  </div>

  <script>
    window.onload = listenRadios;
    ppdiv = document.getElementById('showPP');
    trdiv = document.getElementById('showTR');


    function listenRadios() {
      radios = document.querySelectorAll('input[type=radio][name="mapRadioGroup"]');
      radios.forEach(function (radio) {
        return radio.addEventListener('change', function () {
          if (radio.value === 'Perpos') {
            showPP();
          } else {
            showTR();
          }


          ;
        });
      });
    } //this function creates the map

    function showPP() {
      ppdiv.style.display = "block";
      trdiv.style.display = "none";
    }

    function showTR() {
      ppdiv.style.display = "none";
      trdiv.style.display = "block";
    }



  </script>


</body>

</html>
