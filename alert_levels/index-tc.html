<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="alert.js" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap');
    </style>
  </head>
  
  <body>
    <div class="grid-container">
        <div class="grid-item border-style">
            <h2>確診病例</h2>
            <p id="caseRateDate"></p>
            <p class="info">過去 7 天內每 10 萬人中的新增病例數</p>
        </div>
        <div class="grid-item border-style">
            <h2>住院人數</h2>
            <p id="herdsLastUpdatedDate"></p>
            <p class="info">過去 7 天內每 10 萬人中的新增住院 COVID-19 患者人數</p>
        </div>
        <div class="grid-item border-style">
            <h2>住院病床佔用率</h2>
            <p id="bedOccupancyDate"></p>
            <p class="info">COVID-19 患者佔用住院病床的百分比</p>
        </div>
        <div class="cont">
        <div class="grid-item ">
            <h1><span id="caseRate"></span></h1>
        </div>
    </div>
    <div class="cont">
        <div class="grid-item">
            <h1>
                <span id="admissionsPer100"></span>
            </h1>
        </div>
    </div>
    <div class="cont">
        <div class="grid-item">
            <h1>
                <span id="bedsOccupied"></span>%
            </h1>
        </div>
    </div>
    </div>
  </body>
</html>
