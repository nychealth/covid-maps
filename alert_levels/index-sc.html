<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="alert.js" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap');
    </style>
  </head>
  
  <body>
    <div class="grid-container">
        <div class="grid-item border-style">
            <h2>确诊病例</h2>
            <p class="info">过去 7 天内每 10 万人中的新增病例数</p>
        </div>
        <div class="grid-item border-style">
            <h2>住院人数</h2>
            <p class="info">过去 7 天内每 10 万人中的新增住院 COVID-19 患者人数</p>
        </div>
        <div class="grid-item border-style">
            <h2>住院病床占用率</h2>
            <p class="info">COVID-19 患者占用住院病床的百分比</p>
        </div>
        <div class="cont">
        <div class="grid-item ">
            <h1><span id="caseRate"></span></h1>
        </div>
    </div>
    <div class="cont">
        <div class="grid-item">
            <h1>
                <span id="admissionsPer100"></span>
            </h1>
        </div>
    </div>
    <div class="cont">
        <div class="grid-item">
            <h1>
                <span id="bedsOccupied"></span>%
            </h1>
        </div>
    </div>
    </div>
    <div class="date-indicator">
        <p>数据截至：<span id="caseRateDate"></span></p>
           <div class="link-id">
               <p><a href="https://github.com/nychealth/coronavirus-data/tree/master/alert-levels" target="_blank">关于此图表中数据</a> | 
                   <a href="https://github.com/nychealth/coronavirus-data/blob/master/alert-levels/nyc_alert_levels.csv" target="_blank">获取数据</a></p>
           </div>
       </div>
  </body>
</html>
